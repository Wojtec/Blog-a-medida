<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="myCss.css">
    <title>Blog-a-medida</title>
</head>
<body>
    <!-- header -->
    <div class="header">
        <div class="logo">Blog-a-medida</div>
    </div>
<main>
    <section class="section-nav">
<!-- left-navbar -->
<div class="navbar">
    <div id="login-btn"  class="login">Login</div>
    <div class="category-list"><h4>Category </h4><hr></div>
</div>
    </section>
    <section class="section-post">
<!-- Post Window -->
<div class="post-container">
    <div class="first-div">
        <div class="category">
            <label for="category-selector">Category</label>
            <select name="category-selector" id="category-selector">
                <option value="opt1">books</option>
                <option value="opt2">movie</option>
            </select>
        </div>
        <div class="title-date">
            <div class="title">Title</div>
            <div class="date">Date</div>
        </div>
        <div class="post-nr">Post-nr:21
            <button>Edit-Post</button>

        </div>
    </div>
    <div class="sec-div">
        <div class="content-text-message">Text-content</div>
    </div>
    <div class="third-div" >
        <div class="author">author</div>
    </div>
    <div class="fourth-div">
        <input type="text" class="comments"></input>
        <button>Comment</button>
    </div>
    <div class="fifth-div">
        <div class="display-comment">display-comment</div>
        <div class="author-comments">author-comment</div>

    </div>
</div>

    </section>

       

        <!-- Control panel -->
        <section class="control-panel">
            <div class="control-container">
                <div class="info-panel">
                    <div class="month-panel">
                        <label for="month">Month</label>
                        <select name="month" id="month">
                            <option value="opt">January</option>
                        </select>
                    </div>
                    <div class="user-panel">
                        User name
                    </div>
                    <div class="category-panel">
                        Category
                    </div>
                </div>
                <div class="control-post">
                    <div class="date-post">Date post</div>
                    <div class="info-post">Post</div>
                    <div class="info-category">Category</div>
                </div>
            </div>
        </section>
       


    </main>
    
<script src="login.js"></script>
</body>
</html>
