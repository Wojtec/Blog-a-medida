<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="myCss.css">
    <title>Blog-a-medida</title>
</head>
<body>
    <!-- header -->
    <div class="header">
        <div class="logo">Blog-a-medida</div>
    </div>
<main>
    <section class="section-nav">
<!-- left-navbar -->
<div class="navbar">
    <div id="login-btn"  class="login">Login</div>
    <div class="category-list"><h4>Category </h4><hr></div>
</div>
    </section>
    <section class="section-post">
<!-- Post Window -->
<div class="post-container">
    <div class="first-div">
        <div class="category">
            <label for="category-selector">Category</label>
            <select name="category-selector" id="category-selector">
                <option value="opt1">books</option>
                <option value="opt2">movie</option>
            </select>
        </div>
        <div class="title-date">
            <div class="title">Title</div>
            <div class="date">Date</div>
        </div>
        <div class="post-nr">Post-nr:21
            <button>Edit-Post</button>

        </div>
    </div>
    <div class="sec-div">
        <div class="content-text-message">Text-content</div>
    </div>
    <div class="third-div" >
        <div class="author">author</div>
    </div>
    <div class="fourth-div">
        <input type="text" class="comments"></input>
        <button>Comment</button>
    </div>
    <div class="fifth-div">
        <div class="display-comment">display-comment</div>
        <div class="author-comments">author-comment</div>

    </div>
</div>

    </section>

    <!-- Modal -->
    <div id="login-modal" class="login-modal">
        <!-- Modal container -->
        <form class="modal-cont" action="">
            <!-- Login img -->
            <div class="logo-login">
                <span id="close" class="close">&times;</span>
                <img src="assets/login.jpg" alt="logo-login" width="150">
            </div>
            <!-- Login container -->
            <div class="log-container">
                <label for="userName">Username</label>
                <input type="text" placeholder="Your Login" name="userName" required>
               
                <label for="password">Password</label>
                <input type="text" placeholder="Your Password" name="password" required>
            </div>
            <!-- Checkbox for Remember me -->
            <label>
                <input type="checkbox" checked="checked" name="remeber">Remember me
            </label>
            <!-- Login btn's -->
            <div class="login-btns">
                <button type="submit">Login</button>
                <button id="register" type="button">Register</button>
            </div>
            <div class="log-container">
                 <span class="forgot-psw"><a href="#">Don't remember Password ?</a></span>               
            </div>
        </form>
    </div>
        <!-- Register -->
        <!-- Modal -->
        <div id="register-modal" class="login-modal">
            <!-- Modal container -->
            <form class="modal-cont" action="">
                <!-- register img -->
                <div class="logo-login">
                    <span id="close-reg" class="close">&times;</span>
                    <img src="assets/login.jpg" alt="logo-login" width="150">
                </div>
                <!-- input container -->
                <div class="log-container">
                    <div>  <label for="userName">Username</label>
                        <input type="text" placeholder="Your Login" name="userName" required>
                    </div>
                   <div>
                    <label for="emailName">E-mail</label>
                    <input type="text" placeholder="Your E-mail" name="emailName" required>
                   </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="text" placeholder="Your Password" name="password" required>
                    </div>
                   <div>
                    <label for="sec-password">Confirm Password</label>
                    <input type="text" placeholder="Your Password" name="sec-password" required>
                   </div>
                   
                </div>                   
                <!-- Register btn's -->
                <div class="login-btns">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

        <!-- Control panel -->
        <div class="control-container">
            <div class="info-panel">
                <div class="month-panel">
                    <label for="month">Month</label>
                    <select name="month" id="month">
                        <option value="opt">January</option>
                    </select>
                </div>
                <div class="user-panel">
                    User name
                </div>
                <div class="category-panel">
                    Category
                </div>
            </div>
            <div class="control-post">
                <div class="date-post">Date post</div>
                <div class="info-post">Post</div>
                <div class="info-category">Category</div>
            </div>
        </div>


    </main>
    
<script src="login.js"></script>
</body>
</html>
